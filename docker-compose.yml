version: '3.8'

services:
  catalog-db-mysql:
    image: mysql:8.4.0
    restart: always
    environment:
      - MYSQL_DATABASE=restaurant_system_catalog
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - "3306:3306"
    volumes:
       - catalog-db-data:/var/lib/mysql

  table-db-mysql:
    image: mysql:8.4.0
    restart: always
    environment:
      - MYSQL_DATABASE=restaurant_system_table
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - "3307:3306"
    volumes:
      - table-db-data:/var/lib/mysql

  user-db-mysql:
    image: mysql:8.4.0
    restart: always
    environment:
      - MYSQL_DATABASE=restaurant_system_user
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - "3308:3306"
    volumes:
      - user-db-data:/var/lib/mysql
      
  # order-service:
  #   build: ./order-service
  #   ports:
  #     - "5003:5003"

  order-db-mysql:
    image: mysql:8.4.0
    restart: always
    environment:
      - MYSQL_DATABASE=restaurant_system_order
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - "3309:3306"
    volumes:
      - order-db-data:/var/lib/mysql
      
  # payment-service:
  #   build: ./payment-service
  #   ports:
  #     - "5004:5004"

  payment-db-mysql:
    image: mysql:8.4.0
    restart: always
    environment:
      - MYSQL_DATABASE=restaurant_system_payment
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - "3310:3306"
    volumes:
      - payment-db-data:/var/lib/mysql

volumes:
  catalog-db-data: # Định nghĩa volume này
  table-db-data: # Định nghĩa volume này
  user-db-data: # Định nghĩa volume này
  order-db-data:
  payment-db-data:
  rabbitmq-data:
  redis-data: