version: '3.8'

services:
  catalog_mysql:
    image: mysql:9
    deploy:
      resources:
        reservations:
          cpus: '0.3'
          memory: 384M
      placement:
        preferences:
          - spread: node.labels.worker
      replicas: 1
      restart_policy:
        condition: any
        delay: 0s
      update_config:
        parallelism: 2
        delay: 10s
        failure_action: rollback
        monitor: 10s
        max_failure_ratio: 0.1
        order: start-first
      rollback_config:
        parallelism: 2
        delay: 0s
        failure_action: continue
        monitor: 0s
        max_failure_ratio: 0.2
        order: stop-first
    environment:
      - MYSQL_DATABASE=restaurant_system_catalog
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - "3307:3306"
    volumes:
      - catalog-db-data:/var/lib/mysql
    networks:
      - restaurant_net
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h127.0.0.1 -uroot -p123456" ]
      interval: 30s
      timeout: 10s
      retries: 3

